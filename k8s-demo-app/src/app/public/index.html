<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Demo App</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kubernetes Demo Application</h1>
            <div class="status-badge" id="healthStatus">Checking Health...</div>
        </header>
        
        <main>
            <section class="info-card">
                <h2>Pod Information</h2>
                <div id="podInfo">Loading...</div>
            </section>

            <section class="metrics-panel">
                <h2>System Metrics</h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <h3>Uptime</h3>
                        <div id="uptime">Calculating...</div>
                    </div>
                    <div class="metric-card">
                        <h3>Pod Name</h3>
                        <div id="podName">Loading...</div>
                    </div>
                    <div class="metric-card">
                        <h3>Namespace</h3>
                        <div id="namespace">Loading...</div>
                    </div>
                    <div class="metric-card">
                        <h3>Version</h3>
                        <div id="version">Loading...</div>
                    </div>
                </div>
            </section>

            <section class="api-test">
                <h2>API Test</h2>
                <button onclick="testEndpoint()">Test API Endpoint</button>
                <div id="apiResponse" class="response-box">Click button to test API</div>
            </section>
        </main>

        <footer>
            <p>Kubernetes Demo App - Running on AKS</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
